name: Trigger auto deployment for votingapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/votingapp-AutoDeployTrigger-8a9c80fb-5567-4355-8067-6a8a4b892a6c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.VOTINGAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VOTINGAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VOTINGAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.VOTINGAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VOTINGAPP_REGISTRY_PASSWORD }}
          containerAppName: votingapp
          resourceGroup: sysdig-se-voting-app
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


